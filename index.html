<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TP - Page d'accueil (Groupe 6)</title>
        <meta name="description" content="Page d'accueil recréée pour un exercice de groupe — TP Groupe 6. Contenu pédagogique uniquement.">
        <meta name="keywords" content="TP, exercice, page d'accueil, Groupe 6">
        <meta name="author" content="Groupe 6">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav class="header-nav">
                <a href="https://mail.google.com" target="_blank" rel="noopener">Gmail</a>
                <a href="https://www.google.com/imghp" target="_blank" rel="noopener">Images</a>

                <!-- suppression des icônes officielles de Google et du lien "Se connecter" vers accounts.google -->
                <!-- bouton neutre d'informations sur le TP -->
                <button type="button" class="sign-in-button" onclick="window.open('https://github.com/ambroise66/TP_S1_J2','_blank')" title="Voir le dépôt du TP">À propos du TP</button>
            </nav>
        </header>

        <main>
            <div class="project-banner">Projet étudiant — Reproduction d'interface à des fins pédagogiques. Pas affilié à Google.</div>

            <div class="logo-container">
                <!-- logo neutre local / textuel pour éviter l'usurpation -->
                <div class="text-logo">TP — Groupe 6</div>
            </div>

            <form action="#" method="get" aria-label="Formulaire de recherche (désactivé pour raisons pédagogiques)">
                <div class="search-container">
                    <input type="text" name="q" placeholder="Recherche (désactivée)" class="search-input" disabled>
                    <button type="button" class="voice-search-btn" aria-hidden="true">
                        <!-- icône neutre -->
                        <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="M12 15c1.66 0 3-1.31 3-2.97V5.01c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path></svg>
                    </button>
                    <button type="button" class="image-search-btn" aria-hidden="true">
                        <svg class="camera-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 10.45c-2.45 0-4.45 2-4.45 4.45s2 4.45 4.45 4.45 4.45-2 4.45-4.45-2-4.45-4.45-4.45z"></path></svg>
                    </button>
                </div>

                <div class="button-group">
                    <button type="button" disabled>Recherche Google (désactivée)</button>
                    <button type="button" disabled>J'ai de la chance (désactivée)</button>
                </div>
            </form>
        </main>

        <footer>
            <div class="footer-region">Burkina Faso — Projet étudiant</div>
            <div class="footer-links-container">
                <nav class="footer-nav">
                    <a href="https://about.google/" target="_blank" rel="noopener">À propos</a>
                    <a href="https://ads.google.com/" target="_blank" rel="noopener">Publicité</a>
                    <a href="https://www.google.com/intl/fr/about/" target="_blank" rel="noopener">Entreprise</a>
                </nav>
                <nav class="footer-nav">
                    <a href="https://www.google.com/intl/fr/policies/privacy/" target="_blank" rel="noopener">Confidentialité</a>
                    <a href="https://www.google.com/intl/fr/policies/terms/" target="_blank" rel="noopener">Conditions</a>
                </nav>
            </div>
        </footer>
    </body>
</html>
